<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdBot</title>

    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type = "text/javascript" src = "requests.js" ></script>
    <script type = "text/javascript" src = "dialog_handlers.js" ></script>
    <script type = "text/javascript" src = "script.js" ></script>

</head>
<div id="bot-main">
    <div id="bot-title" style="color: white">Advisor bot</div>
    <div id="bot-workspace">
        <div class="bot-message">Привет! Я могу помочь тебе подобрать подходящую для тебя вакансию.
            Введи пожалуйста свой e-mail, чтобы я смог понять, общались ли мы с тобой раньше?</div>
    </div>
    <div id="bot-input">
        <input type="text" id="message-input" oninput="onUserInput()" onkeypress="onEnterInput(event)" autofocus>
        <button id="send-message-button" onclick="onSendMessage()">></button>
        <div id="offer-list" hidden></div>
        <div id="choice-list" hidden></div>
        <!--<div class="offer-block">block 1</div>-->
        <!--<div class="offer-block">block 2</div>-->

    </div>
</div>
</html>
